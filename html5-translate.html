<!DOCTYPE html>
<html>
<head>
<style> 
div
{
width:200px;
height:100px;
background-color:green;
border:1px solid black;
}
div#div2
{
transform:translate(50px,100px);
-ms-transform:translate(50px,100px); /* IE 9 */

}
</style>
</head>
<body>

<div>Ini adalah elemen div.</div>

<div id="div2">Elemen div2 yang merupakan elemen div tapi digeser.</div>

</body>
</html>
